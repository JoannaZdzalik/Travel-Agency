<div class="card my-5">

  <div class="card-body">
    <table class="table table-bordered table-hover table-striped" datatable [dtOptions]="dtOptions"  
    [dtTrigger]="dtTrigger" >
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Passport number</th>
          <th scope="col">#</th>
          <th scope="col">#</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client.name }}</td>
          <td>{{ client.surname }}</td>
          <td>{{ client.passportNr }}</td>
          <td><button (click)="updateClient(client.id)" class='btn btn-info' data-toggle="modal"
              data-target="#myModal">Update</button> </td>
          <td><button (click)="deleteClient(client.id)" class='btn btn-outline-danger'><i
                class="fa fa-futboll-0">Delete</i></button>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="modal" id="myModal">  
  <div class="modal-dialog">  
    <div class="modal-content">  
          <form [formGroup]="clientupdateform" #updcli (ngSubmit)="updateCli(updcli)">  
      <!-- Modal Header -->  
      <div class="modal-header">  
        <h4 class="modal-title" style="text-align: center">Update client's data</h4>  
      </div>  
        
      <!-- Modal body -->  
      <div class="modal-body" *ngFor="let client of clientlist " >  
          <div *ngIf="!isupdated">  

              <input type="hidden" class="form-control"  formControlName="id" [(ngModel)]="client.id">  
                      <div class="form-group">  
                          <label for="name">Name</label>  
                          <input type="text" class="form-control"  formControlName="name" [(ngModel)]="client.name"  >  
                      </div>  
                
                      <div class="form-group">  
                          <label for="surname">Surname</label>  
                          <input type="text" class="form-control" formControlName="surname" [(ngModel)]="client.surname">  
                      </div>  

                      <div class="form-group">  
                        <label for="passportNr">Passport number</label>  
                        <input type="text" class="form-control" formControlName="passportNr" [(ngModel)]="client.passportNr">  
                    </div>                      
            </div>    
            <div *ngIf="isupdated">  
                <h4>Details has been updated!</h4>  
            </div>          
                
      </div>  
        
      <!-- Modal footer -->  
      <div class="modal-footer" >  
        <button type="submit" class="btn btn-success" *ngIf="!isupdated">Update</button>  
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>  
      </div>  
        
  </form>  
    </div>  
  </div>  
</div>
